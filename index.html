<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <section class="widget">
        <div id="widget-header"><span>Weather App</span></div>
        <div id="weather">
            <h1 class="temperature"></h1>
            <p id="description"></p>
            <p id="city"></p>
        </div>
        <div id="widget-footer">
            <p>Ressentie : <span id="feels_like"></span>°C</p>
            <p>Humidité : <span id="humidity"></span>%</p>
        </div>
    </section>
    <script src="meteo.js"></script>
</body>
</html>
